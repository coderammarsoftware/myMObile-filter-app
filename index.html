<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Filter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mobile Brand & Model Filter</h1>

        <div class="filter">
            <select id="brand">
                <option value="">Choose Brand</option>
            </select>
        </div>

        <div class="filter">
            <label for="model">Select Model:</label>
            <select id="model">
                <option value="">select moel</option>
            </select>
        </div>

        <button id="searchBtn">Search</button>

        <div id="result"></div>
    </div>

    <script src="src.js"></script>
</body>
</html>
